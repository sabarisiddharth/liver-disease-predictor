<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Liver Disease Prediction</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Liver Disease Prediction</h1>
    <form method="POST" action="/">
      <input type="number" name="Age" placeholder="Age" required>
      <select name="Gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <input type="number" step="0.1" name="Total_Bilirubin" placeholder="Total Bilirubin(TB)" required>
      <input type="number" step="0.1" name="Direct_Bilirubin" placeholder="Direct Bilirubin(DB)" required>
      <input type="number" name="Alkaline_Phosphotase" placeholder="Alkaline Phosphotase(ALP)" required>
      <input type="number" name="Alamine_Aminotransferase" placeholder="Alamine Aminotransferase(ALT)" required>
      <input type="number" name="Aspartate_Aminotransferase" placeholder="Aspartate Aminotransferase(AST)" required>
      <input type="number" step="0.1" name="Total_Protiens" placeholder="Total Proteins" required>
      <input type="number" step="0.1" name="Albumin" placeholder="Albumin" required>
      <input type="number" step="0.1" name="Albumin_and_Globulin_Ratio" placeholder="Albumin and Globulin Ratio" required>

      <button type="submit">Predict</button>
    </form>

    {% if result %}
    <div class="result">
      {{ result }}
    </div>
    {% endif %}
  </div>
</body>
</html>
